<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    // Incorrect way to get the element by ID
    let myDiv = document.getElementById('#myDiv');
    myDiv.innerHTML = 'Text replaced!';
  </script>
</body>
</html>
